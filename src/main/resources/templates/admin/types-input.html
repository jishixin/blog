<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类新增</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
  <!--导航-->
  <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown item">
            <div class="text">
              <img src="https://picsum.photos/id/1011/100/100" alt="" class="ui avatar image">
              吉世新
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="menu toggle ui black icon button m-top-right m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
          <a href="#" th:href="@{/admin/types/input}" class=" active  teal  item">新增</a>
          <a href="#" th:href="@{/admin/types}" class=" item">列表</a>
      </div>
    </div>
  </div>
  <br><br><br>
  <!--中间内容-->
  <div class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <form action="#" method="post" class="ui form" th:action="${type} ? @{/admin/types/{id}(id=${type.id})} : @{/admin/types}">
          <input type="hidden" name="id" th:if="${type}" th:value="${type} ? ${type.id}">
        <div class="required field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">分类</label>
            <input type="text" th:value="${type} ? ${type.name}" name="name" placeholder="分类名称">
          </div>
        </div>
        <div class="ui error message"></div>
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
          <button class="ui teal submit button">提交</button>
        </div>
      </form>
    </div>
  </div>
  <br><br>
  <!--底部-->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 120px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item"> 用户故事 (User Story) </a>
            <a href="#" class="item"> 用户故事 (User Story) </a>
            <a href="#" class="item"> 用户故事 (User Story) </a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item"> QQ:916070312 </a>
            <a href="#" class="item"> WeChat:13125390562 </a>
            <a href="#" class="item"> Email:916070312@qq.com </a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">个人介绍</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini">本人性格开朗、稳重、有活力，待人热情、真诚；工作认真负责，积极主动，能吃苦耐劳，用于承受压力，勇于创新；有很强的组织能力和团队协作精神，具有较强的适应能力；纪律性强，工作积极配合；意志坚强，具有较强的无私奉献精神</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright  &copy;  2019  晨梦意志</p>
    </div>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide')
  })
  $(".ui.dropdown").dropdown({
    on : 'hover'
  })
  $(".ui.form").form({
    fields:{
      identifier:'name',
      rules:[{
        type:'empty',
        prompt:'请输入分类名称'
      }]
    }
  })
</script>
</html>
