<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>标签</title>
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(4)">
</nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${totle}"> 114 </h2> 篇博客
                </div>
            </div>
        </div>
        <th:block th:each="item : ${map}">
            <h2 class="ui center aligned header" th:text="${item.key}">2017</h2>
            <div class="ui fluid vertical menu">
                <a href="#" class="item" th:each="blog : ${item.value}" th:href="@{/blog/{id}(id=${blog.id})}">
                  <span>
                    <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime, 'MM月dd日')}">9月3日</div>
                  </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>
    </div>
</div>
<!--底部-->
<footer th:replace="_fragments :: footer">
</footer>
</body>
<th:block th:replace="_fragments :: script"></th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    })
    $('#payButton').popup({
        popup: $('.payQR'),
        on: 'click',
        position: 'bottom center'
    })
</script>
</html>
